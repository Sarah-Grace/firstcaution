  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/query.css">

</head>
<body>


  <aside class="site-sidebar">
    <div class="site-sidebar-inner-wrapper">
      <a href="home.html" class="d-flex align-items-center link-body-emphasis text-decoration-none site-sidebar-logo">
        <img src="assets/images/logos/logo.png" alt="logo">
      </a>
      <div class="sidebar-menu-wrapper">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a href="home.html" class="nav-link link-body-emphasis" aria-current="page">
              <img src="assets/images/icons/home.svg" alt="">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="contracts.html" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/my-contracts.svg" alt="">
              <span>My Contracts</span>
            </a>
          </li>
          <li>
            <a href="bills.html" class="nav-link active">
              <img src="assets/images/icons/my-bills.svg" alt="">
              <span>My Bills</span>
            </a>
          </li>
          <li>
            <a href="deposit.html" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/my-deposit.svg" alt="">
              <span>My Deposit</span>
            </a>
          </li>
          <li>
            <a href="firstees.html" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/firstees.svg" alt="">
              <span>Firstees</span>
            </a>
          </li>
          <li>
            <a href="firstmoove.html" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/firstmoove.svg" alt="" />
              <span>Firstmoove</span>
            </a>
          </li>
          <li>
            <a href="chatbot.html" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/chatbot.svg" alt="">
              <span>Chatbot</span>
            </a>
          </li>
        </ul>
        <ul class="nav nav-pills flex-column">
          <li class="mob-profile">
            <a href="#" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/user-profile.png" alt="">
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="settings.html" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/settings.svg" alt="">
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis">
              <img src="assets/images/icons/logout.svg" alt="">
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <main>
    <div class="site-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="site-header-inner-wrapper">
              <div class="mob-header-logo">
                <a href="home.html" class="mob-site-sidebar-logo">
                  <img src="assets/images/logos/logo.png" alt="logo">
                </a>
              </div>
              <div class="page-title">
                <h1>My Bills</h1>
              </div>
              <div class="header-cta-wrapper">
                <div class="header-search-field">
                  <form class="" role="search">
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                  </form>
                </div>
                <div class="header-settings">
                  <img src="assets/images/icons/settings-1.svg" alt="">
                </div>
                <div class="header-notifications">
                  <img src="assets/images/icons/notifications.svg" alt="">
                </div>
                <div class="header-profile">
                  <img src="assets/images/icons/user-profile.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="site-main-section pay-bill-page">
      <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card custom-detail-card">
                    <div class="back-btn-block">
                        <a href="bills.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
                        <h2>Payment Term</h2>
                    </div>
                    <div class="pay-bill-form">
                        <form action="">
                          <div class="row">
                              <div class="col-12 col-lg-6 col-xxl-4">
                                  <div class="custom-detail-block custom-detail-block-select mb-4 mb-lg-0">
                                      <div class="custom-detail-list custom-list-select">
                                          <label for="">Current Date:</label>
                                          <div class="custom-detail-list-item">
                                            <input type="date" class="select-date form-control">
                                          </div>
                                      </div>
                                      <div class="payment-plan-criteria">
                                          <div class="payment-plan-criteria-heading">
                                              <img src="assets/images/icons/note-icon.png" alt="">
                                              Important Note:
                                          </div>
                                          <div class="payment-plan-criteria-list">
                                              <div class="payment-plan-criteria-list-item">
                                                  <div class="payment-plan-criteria-list-title">Maximum days for claim</div>
                                                  <div class="dotted-line"></div>
                                                  <div class="payment-plan-criteria-list-amount">60</div>
                                              </div>
                                              <div class="payment-plan-criteria-list-item">
                                                  <div class="payment-plan-criteria-list-title">Maximum days for Annual</div>
                                                  <div class="dotted-line"></div>
                                                  <div class="payment-plan-criteria-list-amount">30</div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-12 col-lg-6 col-xxl-8">
                                  <div class="d-flex flex-column justify-content-between h-100">
                                      <div class="custom-detail-list custom-list-select max-width-480">
                                          <label>New Date:</label>
                                          <div class="custom-detail-list-item">
                                            <input type="date" class="select-date form-control">
                                          </div>
                                      </div>
                                      <div class="custom-btn-fill text-end">
                                          <button type="button" data-bs-toggle="modal" data-bs-target="#successModal">Submit</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </main>
    <!-- Confirmation Modal -->
    <div class="modal fade custom-modal" id="successModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="successModalLabel">Success</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="custom-modal-img">
                <img src="assets/images/confirmation.png" alt="">
                </div>
                <h3 class="mb-5">Your request for payment term is successfully submitted</h3>
                <div class="custom-btn-fill w-100">
                <a href="javascript:void(0);" class="w-100">Okey</a>
                </div>
            </div>
            </div>
        </div>
    </div>
  <!-- scripts -->
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
