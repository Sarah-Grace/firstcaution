    <main>
      <div class="site-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="site-header-inner-wrapper">
                <div class="mob-header-logo">
                  <a href="home.html" class="mob-site-sidebar-logo">

      <div class="site-main-section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="tabs-card-wrapper">
                <div class="card tabs-card">
                  <ul
                    class="nav nav-tabs custom-nav-tabs"
                    id="settings-tab"
                    role="tablist"
                  >
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active"
                        id="edit-profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#edit-profile"
                        type="button"
                        role="tab"
                        aria-controls="edit-profile"
                        aria-selected="true"
                      >
                        Edit Profile
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="payment-method-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#payment-method"
                        type="button"
                        role="tab"
                        aria-controls="payment-method"
                        aria-selected="false"
                      >
                        Payment Method
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="security-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#security"
                        type="button"
                        role="tab"
                        aria-controls="security"
                        aria-selected="false"
                      >
                        Security
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content" id="settings-tab-content">
                    <div
                      class="tab-pane fade show active"
                      id="edit-profile"
                      role="tabpanel"
                      aria-labelledby="edit-profile-tab"
                    >
                      <div class="edit-profile-wrapper">
                        <form action="">
                          <div class="row">
                            <div class="col-12 col-xl-2">
                              <div
                                class="edit-profile-img m-auto m-xl-0 mb-4 mb-xl-0"
                              >
                                <img
                                  src="assets/images/icons/user-10.png"
                                  alt=""
                                />
                                <span class="edit-icon">
                                  <i class="fa-solid fa-pen"></i>
                                </span>
                              </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-5">
                              <div class="mb-3">
                                <label for="your-name" class="form-label"
                                  >Your Name</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="your-name"
                                  value="Charlene Reed"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="user-mail" class="form-label"
                                  >Email</label
                                >
                                <input
                                  type="email"
                                  class="form-control"
                                  id="user-mail"
                                  value="charlenereed@gmail.com"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="user-dob" class="form-label"
                                  >Date of Birth</label
                                >
                                <input
                                  type="date"
                                  class="form-control"
                                  id="user-dob"
                                  value="1990-01-25"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="user-address" class="form-label"
                                  >Permanent Address</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="user-address"
                                  value="San Jose, Nyon, CH"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="user-postal-code" class="form-label"
                                  >Postal Code</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="user-postal-code"
                                  value="45962"
                                />
                              </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-5">
                              <div class="mb-3">
                                <label for="user-name" class="form-label"
                                  >User Name</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="user-name"
                                  value="Charlene Reed"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="user-password" class="form-label"
                                  >Password</label
                                >
                                <input
                                  type="password"
                                  class="form-control"
                                  id="user-password"
                                  value="charlene"
                                />
                              </div>
                              <div class="mb-3">
                                <label
                                  for="user-present-address"
                                  class="form-label"
                                  >Present Address</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="user-present-address"
                                  value="San Jose, Nyon, CH"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="user-city" class="form-label"
                                  >City</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="user-city"
                                  value="San Jose"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="user-country" class="form-label"
                                  >Country</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="user-country"
                                  value="Switzerland"
                                />
                              </div>
                              <div
                                class="custom-btn-fill text-md-end mt-4 pt-2"
                              >
                                <button type="submit">Save</button>
                              </div>
                            </div>
                          </div>

                          <h2 class="accordion-header">
                            <button
                              class="accordion-button"
                              type="button"
                              data-bs-toggle="collapse"
                              data-bs-target="#collapseOne"
                              aria-expanded="true"
                              aria-controls="collapseOne"

                              <span
                                ><img
                                  src="assets/images/icons/twint.png"
                                  alt=""
                              /></span>
                              Register for Twint
                            </button>
                          </h2>

                            id="collapseOne"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#payment-method-accordion"
                          >
                            <div class="accordion-body">
                              <div class="register-twint">
                                <form action="">
                                  <div class="mb-3">
                                    <label for="your-name" class="form-label"
                                      >Your Name</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="your-name"
                                    />
                                  </div>
                                  <div class="mb-3">
                                    <label for="phone-number" class="form-label"
                                      >Phone Number</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="phone-number"
                                    />
                                  </div>
                                  <div class="mb-3">
                                    <label for="bank-account" class="form-label"

                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="bank-account"
                                    />
                                  </div>
                                  <div class="custom-btn-fill mt-4 pt-2 w-100">
                                    <button type="submit" class="w-100">
                                      Register
                                    </button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button
                              class="accordion-button collapsed"
                              type="button"
                              data-bs-toggle="collapse"
                              data-bs-target="#collapseTwo"
                              aria-expanded="false"
                              aria-controls="collapseTwo"
                            >
                              <span>
                                <img
                                  src="assets/images/icons/e-bill.png"
                                  alt=""
                                />
                              </span>
                              Register for E-Bill
                            </button>
                          </h2>
                          <div
                            id="collapseTwo"
                            class="accordion-collapse collapse"
                            data-bs-parent="#payment-method-accordion"
                          >
                            <div class="accordion-body">
                              <div class="register-e-bill">
                                <form action="">
                                  <div class="mb-3">
                                    <label for="your-name" class="form-label"

                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="your-name"
                                    />
                                  </div>
                                  <div class="mb-3">
                                    <label
                                      for="email-address"
                                      class="form-label"
                                      >Email Address</label
                                    >
                                    <input
                                      type="email"
                                      class="form-control"
                                      id="email-address"
                                    />
                                  </div>
                                  <div class="mb-3">
                                    <label for="bank-account" class="form-label"
                                      >Bank Account Number</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="bank-account"
                                    />
                                  </div>
                                  <div class="custom-btn-fill mt-4 pt-2 w-100">
                                    <button type="submit" class="w-100">
                                      Register
                                    </button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button
                              class="accordion-button collapsed"
                              type="button"
                              data-bs-toggle="collapse"
                              data-bs-target="#collapseThree"
                              aria-expanded="false"
                              aria-controls="collapseThree"

                              <span
                                ><img
                                  src="assets/images/icons/apple-pay.png"
                                  alt=""
                              /></span>
                              Set up Apple pay
                            </button>
                          </h2>
                          <div
                            id="collapseThree"
                            class="accordion-collapse collapse"
                            data-bs-parent="#payment-method-accordion"

                            <div class="accordion-body">
                              <div class="setup-apple-pay">
                                <div class="apple-pay-icon">
                                  <img
                                    src="assets/images/icons/apple-icon.png"
                                    alt=""
                                  />
                                  Pay
                                </div>
                                <div class="apple-pay-setting-up">
                                  <h3>Setting Up</h3>
                                  <p>
                                    Set up Apple Pay to make quick and secure
                                    payments directly from the MyFirst
                                  </p>
                                </div>
                                <div class="custom-btn-fill">
                                  <a href="javascript:void(0);" class="w-100"
                                    >Add to Apple Wallet</a
                                  >
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    <div
                      class="tab-pane fade"
                      id="security"
                      role="tabpanel"
                      aria-labelledby="security-tab"
